<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="fragments :: risorse-head"></th:block>
    <title th:text="${region.name}">Region Detail</title> 
  </head>
  <body>
  <nav th:replace="fragments :: navbar('region')"></nav>
    <div class="container">
    	<h1 th:text="${region.name}"></h1>
		<hr/>
		<h2>Countries</h2>
		<!-- leggo l'attributo countries dell'oggetto region con region.countries
			quella Ã¨ una lista e io posso iterarci con un foreach e stampare i nomi
			delle country assoiate a quella region
		-->
		<ul>
		
			<li th:each="currentCountry : ${region.countries}" th:text="${currentCountry.name}"></li>
		</ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
